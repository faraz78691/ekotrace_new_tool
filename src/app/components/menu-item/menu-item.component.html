<a (click)="handleMainMenuAction()" class="nav-link {{
        loginInfo.role === 'Super Admin' && isExpired ? 'disabled' : ''
    }}" [ngClass]="{active: isMainActive || isOneOfChildrenActive}">

    <img src={{menuItem.iconSRC}} alt="">
    <p [ngClass]="this.updatedtheme === 'dark' ? 'menuitemD' : 'menuitemL'" class="pl-2">
        {{ menuItem.name}}
        <!-- <i *ngIf="isExpandable && menuItem.children.length > 0" class="right fas fa-angle-right"
            [@rotate]="isMenuExtended"></i> -->
    </p>
</a>
